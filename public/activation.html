<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELORA | √úr√ºn Aktivasyon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        /* Tasarƒ±m Parametreleri */
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --header-bg: #000;
            --card-bg: #0d0d0d;
            --gold: #d4af37;
            --border: #d4af37;
        }

        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --gold: #b8860b;
            --border: #b8860b;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s ease;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--border);
            background-color: var(--header-bg);
            position: relative;
        }

        h1 {
            color: var(--gold);
            letter-spacing: 2px;
            margin: 0 0 5px 0;
        }

        /* Navigasyon & Hamburger */
        nav { display: flex; justify-content: center; align-items: center; gap: 30px; margin-top: 10px; }
        nav a { color: var(--text-color); text-decoration: none; font-weight: 600; font-size: small; transition: 0.3s; }
        nav a:hover { color: var(--gold); }

        .theme-toggle {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 4px 10px; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 11px;
        }

        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; position: absolute; right: 20px; top: 30px; }
        .hamburger span { width: 27px; height: 3px; background: var(--gold); transition: 0.3s; }

        /* ƒ∞√ßerik */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .product-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--card-bg);
            transition: transform 0.2s;
        }

        .product-item:hover { transform: scale(1.01); }

        .product-left { display: flex; align-items: center; gap: 15px; }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .product-info { display: flex; flex-direction: column; text-align: left; }
        .product-info strong { font-size: 1.1rem; }
        .product-info small { opacity: 0.7; }

        .toggle-btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            min-width: 100px;
        }

        .toggle-btn.active { background-color: #2ecc71; color: #000; }
        .toggle-btn.passive { background-color: #e74c3c; color: #fff; }
        .toggle-btn:hover { opacity: 0.8; }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            nav {
                display: none; flex-direction: column; position: absolute; top: 85px; left: 0;
                width: 100%; background: var(--header-bg); padding: 20px 0;
                border-bottom: 1px solid var(--border); z-index: 1000; gap: 15px;
            }
            nav.active { display: flex; }
            .product-item { flex-direction: column; gap: 15px; text-align: center; }
            .product-left { flex-direction: column; }
            .toggle-btn { width: 100%; }
        }
    </style>
</head>
<body id="mainBody">

<header>
    <h1>VELORA</h1>
    <nav id="navMenu">
        <a href="admin.html">ADMƒ∞N PANELƒ∞</a>
        <a href="stockupdate.html">STOK G√úNCELLEME</a>
        <a href="priceupdate.html">Fƒ∞YAT G√úNCELLEME</a>
        <a href="activation.html" style="color: var(--gold);">AKTƒ∞VASYON</a>
        <a href="review.html">YORUMLAR</a>
        <a href="addProduct.html">√úR√úN EKLE</a>
        <button id="themeToggle" class="theme-toggle">üåô MOD</button>
        <a href="#" id="logoutBtn" style="color: #ff4d4d;">√áIKI≈û</a>
    </nav>
    <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
    </div>
</header>

<div class="container">
    <h2 style="color: var(--gold); text-align: center; margin-bottom: 30px;">√úr√ºn Aktivasyon Y√∂netimi</h2>
    <div id="productList">√úr√ºnler y√ºkleniyor...</div>
</div>

<script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    const body = document.getElementById("mainBody");
    const themeToggle = document.getElementById("themeToggle");
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");
    const productList = document.getElementById("productList");

    // Yetki Kontrol√º
    if (!token || role !== "admin") {
        window.location.href = "login.html";
    }

    // Hamburger & Tema
    hamburger.onclick = () => navMenu.classList.toggle("active");

    const currentTheme = localStorage.getItem("theme") || "dark";
    if (currentTheme === "light") {
        body.classList.add("light-mode");
        themeToggle.textContent = "‚òÄÔ∏è MOD";
    }

    themeToggle.onclick = () => {
        body.classList.toggle("light-mode");
        const isLight = body.classList.contains("light-mode");
        localStorage.setItem("theme", isLight ? "light" : "dark");
        themeToggle.textContent = isLight ? "‚òÄÔ∏è MOD" : "üåô MOD";
    };

    // √úr√ºnleri Y√ºkle
    async function loadProducts() {
        try {
            const res = await fetch("/api/admin/products", {
                headers: { 
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            });
            const data = await res.json();
            if (data.success && data.products) {
                renderProducts(data.products);
            } else {
                productList.innerHTML = "<p>√úr√ºn bulunamadƒ±.</p>";
            }
        } catch (err) {
            productList.innerHTML = "<p>Sunucu hatasƒ±.</p>";
        }
    }

    function renderProducts(products) {
        productList.innerHTML = "";
        products.forEach(product => {
            const div = document.createElement("div");
            div.className = "product-item";
            const isActive = product.isActive;
            
            div.innerHTML = `
                <div class="product-left">
                    <img src="${product.image}" class="product-image">
                    <div class="product-info">
                        <strong>${product.name}</strong>
                        <small>${product.category}</small>
                        <span style="color: var(--gold); font-weight: 600;">${product.price} ‚Ç∫</span>
                    </div>
                </div>
                <button 
                    class="toggle-btn ${isActive ? 'active' : 'passive'}" 
                    onclick="toggleStatus('${product._id}', this)">
                    ${isActive ? 'AKTƒ∞F' : 'PASƒ∞F'}
                </button>
            `;
            productList.appendChild(div);
        });
    }

    async function toggleStatus(productId, btn) {
        try {
            btn.disabled = true;
            btn.style.opacity = "0.5";

            const res = await fetch(`/api/admin/products/${productId}/toggle-active`, {
                method: "PUT",
                headers: { 
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            });

            const data = await res.json();
            if (data.success) {
                const currentlyActive = btn.classList.contains("active");
                btn.className = `toggle-btn ${currentlyActive ? 'passive' : 'active'}`;
                btn.textContent = currentlyActive ? 'PASƒ∞F' : 'AKTƒ∞F';
            }
        } catch (err) {
            alert("ƒ∞≈ülem ba≈üarƒ±sƒ±z.");
        } finally {
            btn.disabled = false;
            btn.style.opacity = "1";
        }
    }

    document.getElementById("logoutBtn").onclick = () => {
        localStorage.clear();
        window.location.href = "login.html";
    };

    loadProducts();
</script>

</body>
</html>
