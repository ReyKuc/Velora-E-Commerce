        body {

        header {

        .container {

        .form-row {

        .image-upload-section {

        .image-upload-box {
            width: 250px;

            cursor: pointer;

        .preview-image {

        }

        .preview-image.active {
            display: block;
        }

        .remove-image {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: none;
            z-index: 10;
        }

        .remove-image.active {
            display: block;
        }

        .form-fields {
            flex: 1;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #d4af37;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #d4af37;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #e0b84f;
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background-color: #2ecc71;
            color: #000;
        }

        .message.error {
            background-color: #e74c3c;
            color: #fff;
        }

        .paste-menu {
            position: absolute;
            background: #2a2a2a;
            border: 1px solid #d4af37;
            border-radius: 8px;
            padding: 10px 0;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .paste-menu-item {
            padding: 10px 20px;
            cursor: pointer;
            color: #fff;
            transition: background 0.2s;
        }

        .paste-menu-item:hover {
            background-color: #d4af37;
            color: #000;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .image-upload-section {
                flex: none;
                width: 100%;
            }

            .image-upload-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>

      <nav>

        <a href="activation.html">AKTÄ°VASYON</a>
        <a href="review.html" >YORUMLAR</a>
        <a href="addProduct.html" style="color: #d4af37;">ÃœRÃœN EKLE</a>
        <a href="#" id="logoutBtn">Ã‡IKIÅž</a>
    </nav>
</header>

<div class="container">
    <h2 style="color: #d4af37; margin-bottom: 30px; text-align: center;">Yeni ÃœrÃ¼n Ekle</h2>

    <div id="message" class="message"></div>

    <form id="addProductForm">
        <div class="form-row">
           
            <div class="image-upload-section">
                <div class="image-upload-box" id="imageBox">
                    <div class="plus-icon" id="plusIcon">+</div>
                    <div class="upload-text" id="uploadText">
                        Resim eklemek iÃ§in tÄ±klayÄ±n<br>
                        <small>veya saÄŸ tÄ±klayÄ±p yapÄ±ÅŸtÄ±rÄ±n</small>
                    </div>
                    <img id="previewImage" class="preview-image" alt="Preview">
                    <button type="button" class="remove-image" id="removeImage">Ã—</button>
                </div>
                <input type="hidden" id="imageUrl" name="imageUrl" required>
                
                
                <div id="pasteMenu" class="paste-menu">
                    <div class="paste-menu-item" id="pasteOption">ðŸ“‹ Resim YapÄ±ÅŸtÄ±r</div>
                </div>
            </div>

         
            <div class="form-fields">
                <div class="input-group">
                    <label for="productName">ÃœrÃ¼n Ä°smi *</label>
                    <input type="text" id="productName" name="productName" required placeholder="Ã–rn: Slim Fit GÃ¶mlek">
                </div>

                <div class="input-group">
                    <label for="productPrice">ÃœrÃ¼n FiyatÄ± (â‚º) *</label>
                    <input type="number" id="productPrice" name="productPrice" required min="0" step="0.01" placeholder="Ã–rn: 1299.99">
                </div>

                <div class="input-group">
                    <label for="productStock">ÃœrÃ¼n StoÄŸu *</label>
                    <input type="number" id="productStock" name="productStock" required min="0" placeholder="Ã–rn: 50">
                </div>

                <div class="input-group">
                    <label for="productCategory">ÃœrÃ¼n Kategorisi *</label>
                    <select id="productCategory" name="productCategory" required>
                        <option value="">Kategori SeÃ§in</option>
                        <option value="KadÄ±n">KadÄ±n</option>
                        <option value="Erkek">Erkek</option>
                        <option value="Kozmetik">Kozmetik</option>
                        <option value="Aksesuar">Aksesuar</option>
                        <option value="Ã‡anta">Ã‡anta</option>
                        <option value="AyakkabÄ±">AyakkabÄ±</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label for="productDescription">ÃœrÃ¼n AÃ§Ä±klamasÄ± *</label>
            <textarea id="productDescription" name="productDescription" required placeholder="ÃœrÃ¼n hakkÄ±nda detaylÄ± bilgi verin..."></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">ÃœRÃœN EKLE</button>
    </form>
</div>

<script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

  if (role !== "admin") {
    alert("Yetkisiz eriÅŸim!");
    window.location.href = "index.html";
}
    const imageBox = document.getElementById("imageBox");
    const previewImage = document.getElementById("previewImage");
    const imageUrlInput = document.getElementById("imageUrl");
    const removeBtn = document.getElementById("removeImage");
    const plusIcon = document.getElementById("plusIcon");
    const uploadText = document.getElementById("uploadText");
    const pasteMenu = document.getElementById("pasteMenu");
    const messageDiv = document.getElementById("message");

    
    imageBox.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        pasteMenu.style.display = "block";
        pasteMenu.style.left = e.pageX + "px";
        pasteMenu.style.top = e.pageY + "px";
    });

   
    document.addEventListener("click", () => {
        pasteMenu.style.display = "none";
    });

    document.getElementById("pasteOption").addEventListener("click", async () => {
        try {
            const clipboardItems = await navigator.clipboard.read();
            
            for (const item of clipboardItems) {
               
                if (item.types.includes("image/png") || item.types.includes("image/jpeg")) {
                    const blob = await item.getBlob();
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        setPreviewImage(e.target.result);
                    };
                    
                    reader.readAsDataURL(blob);
                    return;
                }
                
          
                if (item.types.includes("text/plain")) {
                    const text = await (await item.getBlob()).text();
                    if (text.match(/\.(jpeg|jpg|gif|png|webp)$/i) || text.startsWith("http")) {
                        setPreviewImage(text.trim());
                        return;
                    }
                }
            }
            
            alert("Panoda geÃ§erli bir resim veya resim linki bulunamadÄ±!");
            
        } catch (err) {
            console.error("YapÄ±ÅŸtÄ±rma hatasÄ±:", err);
            alert("Resim yapÄ±ÅŸtÄ±rÄ±lamadÄ±! LÃ¼tfen tarayÄ±cÄ±nÄ±zÄ±n izin verdiÄŸinden emin olun.");
        }
    });

    
    imageBox.addEventListener("click", () => {
        const url = prompt("Resim URL'sini girin:");
        if (url) {
            setPreviewImage(url.trim());
        }
    });

 
    function setPreviewImage(url) {
        previewImage.src = url;
        previewImage.classList.add("active");
        removeBtn.classList.add("active");
        plusIcon.style.display = "none";
        uploadText.style.display = "none";
        imageUrlInput.value = url;
    }

 
    removeBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        previewImage.src = "";
        previewImage.classList.remove("active");
        removeBtn.classList.remove("active");
        plusIcon.style.display = "block";
        uploadText.style.display = "block";
        imageUrlInput.value = "";
    });

  
    document.getElementById("addProductForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;
        submitBtn.textContent = "EKLENIYOR...";

        const productData = {
            name: document.getElementById("productName").value.trim(),
            price: parseFloat(document.getElementById("productPrice").value),
            stock: parseInt(document.getElementById("productStock").value),
            category: document.getElementById("productCategory").value,
            description: document.getElementById("productDescription").value.trim(),
            image: document.getElementById("imageUrl").value.trim(),
            isActive: true
        };

        try {
            const res = await fetch("/api/admin/products/add", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify(productData)
            });

            const data = await res.json();

            if (data.success) {
                messageDiv.textContent = "âœ… ÃœrÃ¼n baÅŸarÄ±yla eklendi!";
                messageDiv.className = "message success";
                messageDiv.style.display = "block";

                document.getElementById("addProductForm").reset();
                previewImage.classList.remove("active");
                removeBtn.classList.remove("active");
                plusIcon.style.display = "block";
                uploadText.style.display = "block";

                setTimeout(() => {
                    window.location.href = "admin.html";
                }, 2000);
            } else {
                throw new Error(data.message || "ÃœrÃ¼n eklenemedi!");
            }

        } catch (err) {
            messageDiv.textContent = "âŒ " + err.message;
            messageDiv.className = "message error";
            messageDiv.style.display = "block";
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "ÃœRÃœN EKLE";
        }
    });

  document.getElementById("logoutBtn").onclick = () => {
        localStorage.clear();
        window.location.href = "index.html";
    };
</script>

</body>
