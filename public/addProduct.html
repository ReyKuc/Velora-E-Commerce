<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        /* TasarÄ±m DeÄŸiÅŸkenleri */
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --header-bg: #000;
            --card-bg: #0d0d0d;
            --gold: #d4af37;
            --border: #d4af37;
            --input-bg: #1a1a1a;
            --input-border: #333;
        }

        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --gold: #b8860b;
            --border: #b8860b;
            --input-bg: #eee;
            --input-border: #ccc;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s ease;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--border);
            background-color: var(--header-bg);
            position: relative;
        }

        h1 {
            color: var(--gold);
            letter-spacing: 2px;
            margin: 0 0 5px 0;
        }

        /* Navigasyon & Hamburger */
        nav { display: flex; justify-content: center; align-items: center; gap: 30px; margin-top: 10px; }
        nav a { color: var(--text-color); text-decoration: none; font-weight: 600; font-size: small; transition: 0.3s; }
        nav a:hover { color: var(--gold); }

        .theme-toggle {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 4px 10px; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 11px;
        }

        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; position: absolute; right: 20px; top: 30px; }
        .hamburger span { width: 27px; height: 3px; background: var(--gold); }

        /* Form Konteyneri (TasarÄ±m Korundu) */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 15px;
        }

        .form-row { display: flex; gap: 30px; margin-bottom: 30px; }
        .image-upload-section { flex: 0 0 250px; }

        .image-upload-box {
            width: 250px; height: 250px;
            border: 2px dashed var(--gold);
            border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; overflow: hidden;
            background-color: var(--input-bg);
        }

        .plus-icon { font-size: 60px; color: var(--gold); }
        .upload-text { color: #888; font-size: 14px; text-align: center; }

        .preview-image { width: 100%; height: 100%; object-fit: cover; display: none; }
        .preview-image.active { display: block; }

        .remove-image {
            position: absolute; top: 10px; right: 10px; background: #e74c3c;
            color: white; border: none; width: 30px; height: 30px; border-radius: 50%;
            cursor: pointer; font-size: 18px; display: none; z-index: 10;
        }
        .remove-image.active { display: block; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--gold); font-weight: 600; font-size: 14px; }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%; padding: 12px 15px; background-color: var(--input-bg);
            border: 1px solid var(--input-border); border-radius: 8px;
            color: var(--text-color); font-size: 15px; font-family: 'Poppins', sans-serif;
        }

        .submit-btn {
            width: 100%; padding: 15px; background-color: var(--gold); color: #000;
            border: none; border-radius: 8px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }

        /* Mesajlar */
        .message { padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; text-align: center; font-weight: 600; }
        .message.success { background-color: #2ecc71; color: #000; }
        .message.error { background-color: #e74c3c; color: #fff; }

        /* Mobil */
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            nav {
                display: none; flex-direction: column; position: absolute; top: 85px; left: 0;
                width: 100%; background: var(--header-bg); padding: 20px 0;
                border-bottom: 1px solid var(--border); z-index: 1000; gap: 15px;
            }
            nav.active { display: flex; }
            .form-row { flex-direction: column; }
            .image-upload-section, .image-upload-box { width: 100%; }
        }
    </style>
</head>
<body id="mainBody">

<header>
    <h1>VELORA</h1>
    <nav id="navMenu">
        <a href="admin.html">ADMÄ°N PANELÄ°</a>
        <a href="stockupdate.html">STOK GÃœNCELLEME</a>
        <a href="priceupdate.html">FÄ°YAT GÃœNCELLEME</a>
        <a href="activation.html">AKTÄ°VASYON</a>
        <a href="review.html">YORUMLAR</a>
        <a href="addProduct.html" style="color: var(--gold);">ÃœRÃœN EKLE</a>
        <button id="themeToggle" class="theme-toggle">ðŸŒ™ MOD</button>
        <a href="#" id="logoutBtn" style="color: #ff4d4d;">Ã‡IKIÅž</a>
    </nav>
    <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
    </div>
</header>

<div class="container">
    <h2 style="color: var(--gold); margin-bottom: 30px; text-align: center;">Yeni ÃœrÃ¼n Ekle</h2>
    <div id="message" class="message"></div>

    <form id="addProductForm">
        <div class="form-row">
            <div class="image-upload-section">
                <div class="image-upload-box" id="imageBox">
                    <div class="plus-icon" id="plusIcon">+</div>
                    <div class="upload-text" id="uploadText">
                        Resim eklemek iÃ§in tÄ±klayÄ±n<br>
                        <small>veya saÄŸ tÄ±klayÄ±p yapÄ±ÅŸtÄ±rÄ±n</small>
                    </div>
                    <img id="previewImage" class="preview-image" alt="Preview">
                    <button type="button" class="remove-image" id="removeImage">Ã—</button>
                </div>
                <input type="hidden" id="imageUrl" name="imageUrl" required>
            </div>

            <div class="form-fields">
                <div class="input-group">
                    <label>ÃœrÃ¼n Ä°smi *</label>
                    <input type="text" id="productName" required placeholder="Ã–rn: Slim Fit GÃ¶mlek">
                </div>
                <div class="input-group">
                    <label>ÃœrÃ¼n FiyatÄ± (â‚º) *</label>
                    <input type="number" id="productPrice" required min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label>ÃœrÃ¼n StoÄŸu *</label>
                    <input type="number" id="productStock" required min="0">
                </div>
                <div class="input-group">
                    <label>ÃœrÃ¼n Kategorisi *</label>
                    <select id="productCategory" required>
                        <option value="">Kategori SeÃ§in</option>
                        <option value="KadÄ±n">KadÄ±n</option>
                        <option value="Erkek">Erkek</option>
                        <option value="Kozmetik">Kozmetik</option>
                        <option value="Aksesuar">Aksesuar</option>
                        <option value="Ã‡anta">Ã‡anta</option>
                        <option value="AyakkabÄ±">AyakkabÄ±</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>ÃœrÃ¼n AÃ§Ä±klamasÄ± *</label>
            <textarea id="productDescription" required placeholder="ÃœrÃ¼n detaylarÄ±nÄ± girin..."></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">ÃœRÃœN EKLE</button>
    </form>
</div>

<div id="pasteMenu" style="position: absolute; display: none; background: #2a2a2a; border: 1px solid var(--gold); border-radius: 8px; z-index: 100;">
    <div id="pasteOption" style="padding: 10px 20px; cursor: pointer; color: #fff;">ðŸ“‹ YapÄ±ÅŸtÄ±r</div>
</div>

<script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    const body = document.getElementById("mainBody");
    const themeToggle = document.getElementById("themeToggle");
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");

    if (role !== "admin") { window.location.href = "login.html"; }

    // Hamburger & Tema MekanizmasÄ±
    hamburger.onclick = () => navMenu.classList.toggle("active");

    const currentTheme = localStorage.getItem("theme") || "dark";
    if (currentTheme === "light") {
        body.classList.add("light-mode");
        themeToggle.textContent = "â˜€ï¸ MOD";
    }

    themeToggle.onclick = () => {
        body.classList.toggle("light-mode");
        const isLight = body.classList.contains("light-mode");
        localStorage.setItem("theme", isLight ? "light" : "dark");
        themeToggle.textContent = isLight ? "â˜€ï¸ MOD" : "ðŸŒ™ MOD";
    };

    // Resim Ä°ÅŸlemleri (Orijinal MantÄ±k)
    const imageBox = document.getElementById("imageBox");
    const previewImage = document.getElementById("previewImage");
    const imageUrlInput = document.getElementById("imageUrl");
    const removeBtn = document.getElementById("removeImage");
    const plusIcon = document.getElementById("plusIcon");
    const uploadText = document.getElementById("uploadText");
    const messageDiv = document.getElementById("message");

    imageBox.onclick = () => {
        const url = prompt("Resim URL'sini girin:");
        if (url) setPreviewImage(url.trim());
    };

    function setPreviewImage(url) {
        previewImage.src = url;
        previewImage.classList.add("active");
        removeBtn.classList.add("active");
        plusIcon.style.display = "none";
        uploadText.style.display = "none";
        imageUrlInput.value = url;
    }

    removeBtn.onclick = (e) => {
        e.stopPropagation();
        previewImage.src = "";
        previewImage.classList.remove("active");
        removeBtn.classList.remove("active");
        plusIcon.style.display = "block";
        uploadText.style.display = "block";
        imageUrlInput.value = "";
    };

    // Form GÃ¶nderme
    document.getElementById("addProductForm").onsubmit = async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;
        submitBtn.textContent = "EKLENÄ°YOR...";

        const productData = {
            name: document.getElementById("productName").value.trim(),
            price: parseFloat(document.getElementById("productPrice").value),
            stock: parseInt(document.getElementById("productStock").value),
            category: document.getElementById("productCategory").value,
            description: document.getElementById("productDescription").value.trim(),
            image: imageUrlInput.value.trim(),
            isActive: true
        };

        try {
            const res = await fetch("/api/admin/products/add", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
                body: JSON.stringify(productData)
            });
            const data = await res.json();
            if (data.success) {
                messageDiv.textContent = "âœ… BaÅŸarÄ±yla eklendi!";
                messageDiv.className = "message success";
                messageDiv.style.display = "block";
                setTimeout(() => window.location.href = "admin.html", 2000);
            } else { throw new Error(data.message); }
        } catch (err) {
            messageDiv.textContent = "âŒ Hata: " + err.message;
            messageDiv.className = "message error";
            messageDiv.style.display = "block";
            submitBtn.disabled = false;
        }
    };

    document.getElementById("logoutBtn").onclick = () => {
        localStorage.clear();
        window.location.href = "index.html";
    };
</script>
</body>
</html>
