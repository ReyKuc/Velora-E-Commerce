        /* Logout Modal */
        .logout-confirm {

            position: fixed;
            top: 50%;
            left: 50%;

            color: var(--gold);

            letter-spacing: 1px;
            opacity: 0.8;

        footer {

            padding: 20px 0;
            color: var(--footer-text);
            font-size: 0.8rem;
            border-top: 1px solid rgba(128, 128, 128, 0.2);
        }

        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 85px;
                left: 0;
                width: 100%;
                background: var(--header-bg);
                padding: 20px 0;
                border-bottom: 1px solid var(--border);
                z-index: 1000;
                gap: 20px;
            }
            nav.active { display: flex; }
            .hamburger { display: flex; }
