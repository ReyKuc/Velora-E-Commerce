<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELORA | Admin Paneli</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #d4af37;
        }

        h1 {
            color: #d4af37;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        nav { display: flex; justify-content: center; align-items: center; gap: 30px; margin-top: 10px; }
        nav a { color: #f5f5f5; text-decoration: none; font-weight: 600; transition: 0.3s; font-size: small; }
        nav a:hover { color: #d4af37; }

        /* Logout Modal */
        .logout-confirm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0d0d0d;
            padding: 30px;
            border: 1px solid #d4af37;
            border-radius: 15px;
            z-index: 2000;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .logout-confirm button {
            background: transparent;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 8px 25px;
            margin: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .logout-confirm button#confirmYes {
            background: #d4af37;
            color: #000;
        }

        .hero { margin-top: 60px; }
        .hero p {
            color: #d4af37;
            font-size: 1.2rem;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .categories-container {
            margin: 50px auto;
            max-width: 900px;
            background-color: #0d0d0d;
            border: 1px solid #d4af37;
            border-radius: 20px;
            padding: 40px;
        }

        .categories-container h2 {
            color: #d4af37;
            font-size: 1.5rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
        }

        .category {
            background-color: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
            border-radius: 12px;
            padding: 20px 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category:hover { 
            transform: translateY(-5px); 
            background-color: #d4af37; 
            color: #000; 
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            color: #555;
            font-size: 0.8rem;
            border-top: 1px solid #1a1a1a;
        }

       
        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; position: absolute; right: 20px; top: 30px; }
        .hamburger span { width: 27px; height: 3px; background: #ffffff; }

        @media (max-width: 768px) {
            nav { display: none; flex-direction: column; gap: 15px; padding: 20px; }
            nav.active { display: flex; }
            .hamburger { display: flex; }
        }
    </style>
</head>
<body>

<header>
    <h1>VELORA</h1>
    <nav id="navMenu">
        <a href="admin.html" style="color: #d4af37;">ADMİN PANELİ</a>
        <a href="stockupdate.html">STOK GÜNCELLEME</a>
        <a href="priceupdate.html">FİYAT GÜNCELLEME</a>
        <a href="activation.html">AKTİVASYON</a>
        <a href="review.html">YORUMLAR</a>
         <a href="addProduct.html">ÜRÜN EKLE</a>
        <a href="#" id="logoutBtn">ÇIKIŞ</a>
    </nav>
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<div id="logoutConfirm" class="logout-confirm">
    <p style="margin-bottom: 20px;">Oturumu kapatmak istediğinize emin misiniz?</p>
    <button id="confirmYes">Evet, Çıkış Yap</button>
    <button id="confirmNo">Hayır</button>
</div>

<section class="hero">
    <p>Admin Kontrol Paneli</p>
</section>

</footer>

<script>
    
    (function checkAuth() {
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");
        if (!token || role !== "admin") {
            window.location.href = "login.html";
        }
    })();

    const hamburger = document.getElementById("hamburger");
    const nav = document.getElementById("navMenu");
    const logoutBtn = document.getElementById("logoutBtn");
    const logoutConfirm = document.getElementById("logoutConfirm");
    const yesBtn = document.getElementById("confirmYes");
    const noBtn = document.getElementById("confirmNo");

    hamburger.addEventListener("click", () => nav.classList.toggle("active"));

 
    logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        logoutConfirm.style.display = "block";
    });

    noBtn.addEventListener("click", () => {
        logoutConfirm.style.display = "none";
    });

    yesBtn.addEventListener("click", () => {
        localStorage.clear();
        logoutConfirm.innerHTML = "<p style='color:#d4af37'>Güvenli çıkış yapıldı...</p>";
        setTimeout(() => {
            window.location.href = "login.html";
        }, 1000);
    });
</script>

</body>
</html>
