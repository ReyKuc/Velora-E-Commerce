<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velora | Sepetim</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --header-bg: #000;
            --card-bg: #0d0d0d;
            --gold: #d4af37;
            --border: #d4af37;
            --white: #b8860b;
        }

        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --gold: #b8860b;
            --border: #b8860b;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s ease;
        }

        header {
            background-color: var(--header-bg);
            padding: 20px 0 10px;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Hamburger Men√º (Beyaz √áizgiler) */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            right: 20px;
            top: 15px;
        }
        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: var(--white);
            border-radius: 2px;
            transition: 0.3s;
        }

        nav { display: flex; justify-content: center; align-items: center; gap: 30px; }
        nav a { color: var(--text-color); text-decoration: none; font-weight: 600; transition: 0.3s; }
        nav a:hover { color: var(--gold); }

        .theme-toggle {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 5px 12px; border-radius: 20px; cursor: pointer; font-weight: 600;
        }

        .form-container { max-width: 950px; margin: 40px auto; padding: 20px; }
        
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 15px;
            gap: 20px;
            transition: 0.3s;
        }

        .cart-item img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 1px solid #333; }
        
        .item-details { flex: 2; display: flex; align-items: center; gap: 15px; color: var(--text-color); }
        .item-price { flex: 1; color: var(--gold); font-weight: bold; text-align: center; font-size: 1.2em; }
        
        .item-actions { display: flex; align-items: center; gap: 10px; }
        .action-btn { 
            width: 35px; height: 35px; border-radius: 8px; border: none; cursor: pointer; 
            font-weight: bold; transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }
        .inc-btn { background-color: var(--gold); color: #000; font-size: 1.2em; }
        .rem-btn { background-color: #e74c3c; color: #fff; }
        .action-btn:hover { transform: scale(1.1); }

        .checkout-section { 
            margin-top: 30px; padding: 25px; border-top: 2px solid var(--border); text-align: right; 
            background: var(--card-bg); border-radius: 12px;
        }
        .total-price { color: var(--text-color); font-size: 1.4em; font-weight: bold; margin-bottom: 15px; }
        .buy-btn {
            background: var(--gold); color: #000; padding: 15px 35px; border: none; 
            border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1em;
            transition: 0.3s;
        }
        .buy-btn:hover { background: #e0b84f; transform: translateY(-2px); }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            nav {
                display: none; flex-direction: column; width: 100%;
                background: var(--header-bg); padding: 20px 0; border-top: 1px solid var(--border);
                position: absolute; top: 65px; left: 0;
            }
            nav.active { display: flex; }
            .cart-item { flex-direction: column; text-align: center; }
            .item-details { flex-direction: column; }
        }
    </style>
</head>
<body id="mainBody">

<header>
    <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
    </div>
    <h1 style="color: var(--gold); text-align: center; margin: 0 0 10px 0; font-size: 1.5rem;">VELORA</h1>
    <nav id="navMenu">
        <a href="index.html">ANA SAYFA</a>
        <a href="products.html">√úR√úNLER</a>
        <a href="favorites.html">FAVORƒ∞LER</a>
        <a href="orders.html">Sƒ∞PARƒ∞≈ûLERƒ∞M</a>
        <button id="themeToggle" class="theme-toggle">üåô Mod</button>
        <a href="#" id="logoutBtn" style="color: var(--gold);">√áIKI≈û</a>
    </nav>
</header>

<div class="form-container">
    <h2 style="color: var(--gold); margin-bottom: 30px; letter-spacing: 1px;">SEPETƒ∞M</h2>
    <div id="cartItems">Y√ºkleniyor...</div>
    
    <div class="checkout-section" id="checkoutSection" style="display:none;">
        <div class="total-price" style="font-size: medium;">Genel Toplam: <span id="totalPrice">0</span> ‚Ç∫</div>
        <button id="checkoutBtn" class="buy-btn">SEPETƒ∞ ONAYLA</button>
    </div>
</div>

<script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    const body = document.getElementById("mainBody");
    const themeToggle = document.getElementById("themeToggle");

    // 1. Tema ve Hamburger Kontrol√º
    document.getElementById("hamburger").onclick = () => document.getElementById("navMenu").classList.toggle("active");

    const currentTheme = localStorage.getItem("theme") || "dark";
    if (currentTheme === "light") { body.classList.add("light-mode"); themeToggle.textContent = "‚òÄÔ∏è Mod"; }

    themeToggle.onclick = () => {
        body.classList.toggle("light-mode");
        const isLight = body.classList.contains("light-mode");
        localStorage.setItem("theme", isLight ? "light" : "dark");
        themeToggle.textContent = isLight ? "‚òÄÔ∏è Mod" : "üåô Mod";
    };

    // 2. Sepet Y√ºkleme
    async function loadCart() {
        try {
            const res = await fetch("/api/cart", { headers: { "Authorization": "Bearer " + token } });
            const cart = await res.json();
            const container = document.getElementById("cartItems");
            const checkoutSection = document.getElementById("checkoutSection");

            if (!cart.items || cart.items.length === 0) {
                container.innerHTML = "<div style='padding:50px; color:#888; text-align:center;'>Sepetiniz ≈üu an bo≈ü.</div>";
                checkoutSection.style.display = "none";
                return;
            }

            checkoutSection.style.display = "block";
            container.innerHTML = "";
            let total = 0;

            cart.items.forEach(item => {
                if (!item.product) return;
                total += item.product.price * item.quantity;
                
                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
                    <img src="${item.product.image || 'https://via.placeholder.com/80'}" alt="${item.product.name}">
                    <div class="item-details">
                        <div style="display:flex; flex-direction:column;">
                            <strong style="font-size:1.1em;">${item.product.name}</strong>
                            <span style="font-size:0.8em; color:var(--gold);">Birim: ${item.product.price} ‚Ç∫</span>
                        </div>
                        <span style="background:rgba(212,175,55,0.1); padding:5px 12px; border-radius:20px; font-weight:bold;">x${item.quantity}</span>
                    </div>
                    <div class="item-price">${(item.product.price * item.quantity).toFixed(2)} ‚Ç∫</div>
                    <div class="item-actions">
                        <button class="action-btn inc-btn" onclick="changeQty('${item.product._id}', 1)">+</button>
                        <button class="action-btn rem-btn" onclick="removeItem('${item.product._id}')">üóë</button>
                    </div>
                `;
                container.appendChild(div);
            });
            document.getElementById("totalPrice").innerText = total.toLocaleString('tr-TR', {minimumFractionDigits: 2});
        } catch (err) { console.error("Sepet hatasƒ±:", err); }
    }

    async function changeQty(productId, quantity) {
        await fetch("/api/cart/add", {
            method: "POST",
            headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
            body: JSON.stringify({ productId, quantity })
        });
        loadCart();
    }

    async function removeItem(productId) {
        if(!confirm("√úr√ºn√º sepetten √ßƒ±karmak istiyor musunuz?")) return;
        await fetch("/api/cart/remove/" + productId, {
            method: "DELETE",
            headers: { "Authorization": "Bearer " + token }
        });
        loadCart();
    }

    document.getElementById("checkoutBtn").onclick = async () => {
        const btn = document.getElementById("checkoutBtn");
        btn.disabled = true;
        btn.innerText = "ƒ∞≈ûLENƒ∞YOR...";

        try {
            const res = await fetch("/api/cart/checkout", {
                method: "POST",
                headers: { "Authorization": "Bearer " + token, "Content-Type": "application/json" }
            });
            const data = await res.json();
            if (data.success) {
                alert("Sipari≈üiniz ba≈üarƒ±yla alƒ±ndƒ±!");
                window.location.href = "orders.html";
            } else {
                alert(data.message || "Bir hata olu≈ütu.");
                btn.disabled = false;
                btn.innerText = "SEPETƒ∞ ONAYLA";
            }
        } catch (err) { alert("Sistem hatasƒ±!"); btn.disabled = false; }
    };

    document.getElementById("logoutBtn").onclick = () => {
        localStorage.clear();
        window.location.href = "login.html";
    };

    loadCart();
</script>
</body>
</html>
