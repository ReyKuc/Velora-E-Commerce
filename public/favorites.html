<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velora | Favorilerim</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --header-bg: #000;
            --card-bg: #0d0d0d;
            --gold: #d4af37;
            --border: #d4af37;
            --white: #b8860b;
        }

        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --gold: #b8860b;
            --border: #b8860b;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s ease;
        }

        header {
            background-color: var(--header-bg);
            padding: 20px 0 10px;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Hamburger Men√º (Beyaz √áizgiler) */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            right: 20px;
            top: 15px;
        }
        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: var(--white);
            border-radius: 2px;
            transition: 0.3s;
        }

        nav { display: flex; justify-content: center; align-items: center; gap: 30px; }
        nav a { color: var(--text-color); text-decoration: none; font-weight: 600; transition: 0.3s; }
        nav a:hover { color: var(--gold); }

        .theme-toggle {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 5px 12px; border-radius: 20px; cursor: pointer; font-weight: 600;
        }

        .container { max-width: 1200px; margin: 40px auto; padding: 20px; }
        
        /* Favori Kartlarƒ± Grid Yapƒ±sƒ± */
        #favoriteItems {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .fav-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
            position: relative;
        }

        .fav-item:hover { transform: translateY(-5px); }

        .fav-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-group { display: flex; gap: 10px; margin-top: auto; }
        
        .add-cart-btn {
            flex: 2; background: var(--gold); color: #000; border: none;
            padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        .remove-btn {
            flex: 1; background: #ff4c4c; color: #fff; border: none;
            padding: 10px; border-radius: 8px; cursor: pointer;
        }

        .message { padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; text-align: center; }
        .success { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        .error { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            nav {
                display: none; flex-direction: column; width: 100%;
                background: var(--header-bg); padding: 20px 0; border-top: 1px solid var(--border);
                position: absolute; top: 65px; left: 0;
            }
            nav.active { display: flex; }
        }
    </style>
</head>
<body id="mainBody">

<header>
    <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
    </div>
    <h1 style="color: var(--gold); text-align: center; margin: 0 0 10px 0; font-size: 1.5rem;">VELORA</h1>
    <nav id="navMenu">
        <a href="index.html">ANA SAYFA</a>
        <a href="products.html">√úR√úNLER</a>
        <a href="cart.html">SEPETƒ∞M</a>
        <button id="themeToggle" class="theme-toggle">üåô Mod</button>
        <a href="#" id="logoutBtn" style="color: var(--gold);">√áIKI≈û</a>
    </nav>
</header>

<div class="container">
    <h2 style="color: var(--gold); margin-bottom: 30px;">FAVORƒ∞LERƒ∞M</h2>
    <div id="message" class="message"></div>
    <div id="favoriteItems">Favorileriniz y√ºkleniyor...</div>
</div>

<script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    const body = document.getElementById("mainBody");
    const themeToggle = document.getElementById("themeToggle");
    const favoriteItemsDiv = document.getElementById("favoriteItems");
    const messageDiv = document.getElementById("message");

    // Tema ve Hamburger
    document.getElementById("hamburger").onclick = () => document.getElementById("navMenu").classList.toggle("active");
    
    const currentTheme = localStorage.getItem("theme") || "dark";
    if (currentTheme === "light") { body.classList.add("light-mode"); themeToggle.textContent = "‚òÄÔ∏è Mod"; }

    themeToggle.onclick = () => {
        body.classList.toggle("light-mode");
        const isLight = body.classList.contains("light-mode");
        localStorage.setItem("theme", isLight ? "light" : "dark");
        themeToggle.textContent = isLight ? "‚òÄÔ∏è Mod" : "üåô Mod";
    };

    async function loadFavorites() {
        try {
            const res = await fetch("/api/favorite", { headers: { "Authorization": "Bearer " + token } });
            const data = await res.json();

            if (!data.items || data.items.length === 0) {
                favoriteItemsDiv.innerHTML = "<p style='color:#888;'>Hen√ºz favori √ºr√ºn√ºn√ºz bulunmuyor.</p>";
                return;
            }

            favoriteItemsDiv.innerHTML = "";
            data.items.forEach(item => {
                if(!item.product) return;
                
                const card = document.createElement("div");
                card.className = "fav-item";
                card.innerHTML = `
                    <img src="${item.product.image || 'https://via.placeholder.com/200'}" class="fav-image">
                    <strong style="font-size:1.1em; display:block; margin-bottom:5px;">${item.product.name}</strong>
                    <span style="color:var(--gold); font-weight:bold; margin-bottom:15px; display:block;">${item.product.price} ‚Ç∫</span>
                    <div class="btn-group">
                        <button class="add-cart-btn" onclick="addToCart('${item.product._id}')">Sepete Ekle</button>
                        <button class="remove-btn" onclick="removeFavorite('${item.product._id}')">üóë</button>
                    </div>
                `;
                favoriteItemsDiv.appendChild(card);
            });
        } catch (err) { favoriteItemsDiv.innerHTML = "Hata olu≈ütu."; }
    }

    async function addToCart(productId) {
        const res = await fetch("/api/cart/add", {
            method: "POST",
            headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
            body: JSON.stringify({ productId, quantity: 1 })
        });
        if (res.ok) {
            showMessage("√úr√ºn ba≈üarƒ±yla sepete eklendi!", "success");
        }
    }

    async function removeFavorite(productId) {
        const res = await fetch("/api/favorite/remove/" + productId, {
            method: "DELETE",
            headers: { "Authorization": "Bearer " + token }
        });
        if (res.ok) {
            loadFavorites();
            showMessage("√úr√ºn favorilerden √ßƒ±karƒ±ldƒ±.", "success");
        }
    }

    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";
        setTimeout(() => { messageDiv.style.display = "none"; }, 3000);
    }

    document.getElementById("logoutBtn").onclick = () => {
        localStorage.clear();
        window.location.href = "login.html";
    };

    loadFavorites();
</script>
</body>
</html>
