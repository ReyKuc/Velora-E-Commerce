<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELORA | Ana Sayfa</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        /* === GENEL === */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

       
        header {
            background-color: #000;
            padding: 20px 0 10px;
            border-bottom: 2px solid #d4af37;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            position: relative;


        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        

        nav a:hover {
            color: #d4af37;
            transform: scale(1.05);
        }

        hr {
            width: 90%;
            margin: 10px auto 0;
            border: none;
            border-top: 1.5px solid #d4af37;
        }

        .hero {
            margin-top: 80px;
        }

        .hero h1 {
            font-size: 4rem;
            color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            letter-spacing: 4px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 100px #d4af37, 0 0 20px #d4af37; }
            to { text-shadow: 0 0 250px #f5c542, 0 0 40px #f5c542; }
        }

        .hero p {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #f5f5f5;
            opacity: 0.9;
        }

        
        .categories-container {
            margin: 80px auto;
            max-width: 1000px;
            background-color: #000;
            border: 2px solid #d4af37;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .categories-container h2 {
            color: #d4af37;
            font-size: 1.8rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .category {
            background-color: #d4af37;
            color: #000;
            border-radius: 15px;
            width: 150px;
            padding: 20px;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212,175,55,0.3);
        }

        .category:hover {
            transform: scale(1.08);
            background-color: #c39b31;
            box-shadow: 0 0 25px rgba(212,175,55,0.7);
        }

     
        footer {
            background-color: #000;
            color: #f5f5f5;
            text-align: center;
            padding: 15px 0;
            border-top: 1px solid rgba(212,175,55,0.3);
        }

     @media (max-width: 768px) {

    header {
        position: relative;
        border-bottom: none;
    }

    nav {
        display: none;
        position: relative;
        top: 70px;
        right: 20px;
        background: black;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        border: 1px solid #d4af37;
        z-index: 1000;
    }

    nav.active {
        display: flex;
    }

    .hamburger {
        display: flex;
        flex-direction: column;
        gap: 6px;
        position: absolute;
        top: 25px;
        right: 20px;
        z-index: 1100;
        cursor: pointer;
    }

    .hamburger span {
        width: 28px;
        height: 3px;
        background: #ffffff;
    }
}


    </style>
</head>
<body>

    <header>
        <nav id="navMenu">
            <a href="index.html">ANA SAYFA</a>
            <a href="#categories">KATEGORİLER</a>
            <a href="products.html">ÜRÜNLER</a>
            <a href="cart.html">SEPETİM</a>
            <a href="favorites.html">FAVORİLER</a>
            <a href="login.html" id="loginLink">GİRİŞ YAP</a>
            <a href="register.html" id="registerLink">KAYIT OL</a>
           <a href="#" id="logoutBtn" class="logout-btn" style="display:none; ">
    ->
</a>
<div id="logoutConfirm" class="logout-confirm">
        <p>Çıkış yapmak istediğine emin misin?</p>
        <button id="confirmYes">Evet</button>
        <button id="confirmNo">Hayır</button>
    </div>

        </nav>
         <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
        
    </div>
        
    </header>

    <section class="hero">
        <h1>VELORA</h1>
        <p>Velora İle Lüks Alışverişin Yeni Dünyasına Adım Atın</p>
    </section>

   <section id="categories" class="categories-container">
    <h2>KATEGORİLER</h2>
    <div class="categories">
        <a href="products.html?category=Kadın" class="category">Kadın</a>
        <a href="products.html?category=Erkek" class="category">Erkek</a>
        <a href="products.html?category=Kozmetik" class="category">Kozmetik</a>
        <a href="products.html?category=Aksesuar" class="category">Aksesuar</a>
        <a href="products.html?category=Çanta" class="category">Çanta</a>
        <a href="products.html?category=Ayakkabı" class="category">Ayakkabı</a>
    </div>
   
</section>

    <footer>
        <p>&copy; 2025 VELORA</p>
    </footer>
<script>

const hamburger = document.getElementById("hamburger");
const nav = document.getElementById("navMenu");

hamburger.addEventListener("click", () => {
    nav.classList.toggle("active");
});


const logoutBtn = document.getElementById("logoutBtn");
const logoutConfirm = document.getElementById("logoutConfirm");
const yesBtn = document.getElementById("confirmYes");
const noBtn = document.getElementById("confirmNo");

logoutConfirm.style.display = "none";

if (localStorage.getItem("token")) {
    logoutBtn.style.display = "inline-block";
}


logoutBtn.addEventListener("click", (e) => {
    e.preventDefault();
    logoutConfirm.style.display = "block";
});


noBtn.addEventListener("click", () => {
    logoutConfirm.style.display = "none";
});


yesBtn.addEventListener("click", () => {
    localStorage.removeItem("token");
    logoutConfirm.innerHTML = "<p>Çıkış yapıldı</p>";

    setTimeout(() => {
        logoutConfirm.style.display = "none";
        logoutBtn.style.display = "none";
    }, 1200);
});

const loginLink = document.getElementById("loginLink");
const registerLink = document.getElementById("registerLink");

if (localStorage.getItem("token")) {
    loginLink.style.display = "none";
    registerLink.style.display = "none";
    logoutBtn.style.display = "inline-block";
} else {
    loginLink.style.display = "inline-block";
    registerLink.style.display = "inline-block";
    logoutBtn.style.display = "none";
}

</script>



</body>
</html>
