<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velora | GiriÅŸ Yap</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --header-bg: #000;
            --card-bg: #0d0d0d;
            --gold: #d4af37;
            --border: #d4af37;
            --white: #b8860b;
            --input-bg: #151515;
        }

        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --gold: #b8860b;
            --border: #b8860b;
            --input-bg: #eeeeee;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s ease;
        }

        header {
            background-color: var(--header-bg);
            padding: 20px 0 10px;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            right: 20px;
            top: 15px;
        }
        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: var(--white);
            border-radius: 2px;
        }

        nav { display: flex; justify-content: center; align-items: center; gap: 30px; }
        nav a { color: var(--text-color); text-decoration: none; font-weight: 600; transition: 0.3s; }
        nav a:hover { color: var(--gold); }

        .theme-toggle {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 5px 12px; border-radius: 20px; cursor: pointer; font-weight: 600;
        }

        .form-container { 
            max-width: 400px; 
            margin: 60px auto; 
            padding: 40px; 
            background: var(--card-bg); 
            border-radius: 20px; 
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 { color: var(--gold); margin-bottom: 30px; letter-spacing: 2px; }

        /* Modern Rol SeÃ§imi */
        .role-select {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .role-option {
            flex: 1;
            position: relative;
        }

        .role-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .role-label {
            display: block;
            padding: 10px;
            border: 1px solid var(--gold);
            border-radius: 12px;
            color: var(--gold);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .role-option input[type="radio"]:checked + .role-label {
            background: var(--gold);
            color: #000;
        }

        form { text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 0.85em; font-weight: 600; opacity: 0.9; }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: var(--input-bg);
            border: 1px solid rgba(212,175,55,0.3);
            border-radius: 10px;
            color: var(--text-color);
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 8px rgba(212,175,55,0.2); }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button[type="submit"]:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212,175,55,0.3); }

        .message { padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; font-size: 0.9em; }
        .success { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        .error { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; }

        .form-container p { margin-top: 25px; font-size: 0.9em; opacity: 0.8; }
        .form-container p a { color: var(--gold); text-decoration: none; font-weight: bold; }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            nav {
                display: none; flex-direction: column; width: 100%;
                background: var(--header-bg); padding: 20px 0; border-top: 1px solid var(--border);
                position: absolute; top: 65px; left: 0;
            }
            nav.active { display: flex; }
            .form-container { margin: 20px; padding: 25px; }
        }
    </style>
</head>
<body id="mainBody">

<header>
    <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
    </div>
    <h1 style="color: var(--gold); text-align: center; margin: 0 0 10px 0; font-size: 1.5rem;">VELORA</h1>
    <nav id="navMenu">
        <a href="index.html">ANA SAYFA</a>
        <a href="products.html">ÃœRÃœNLER</a>
        <a href="cart.html">SEPETÄ°M</a>
        <a href="favorites.html">FAVORÄ°LER</a>
        <button id="themeToggle" class="theme-toggle">ðŸŒ™ Mod</button>
    </nav>
</header>

<div class="form-container">
    <h2>GÄ°RÄ°Åž YAP</h2>
    
    <div class="role-select">
        <div class="role-option">
            <input type="radio" name="role" value="user" id="roleUser" checked>
            <label for="roleUser" class="role-label">MÃœÅžTERÄ°</label>
        </div>
        <div class="role-option">
            <input type="radio" name="role" value="admin" id="roleAdmin">
            <label for="roleAdmin" class="role-label">YÃ–NETÄ°CÄ°</label>
        </div>
    </div>

    <div id="message" class="message"></div>

    <form id="loginForm">
        <label for="usernameOrEmail">E-posta veya KullanÄ±cÄ± AdÄ±</label>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="user@velora.com" required>

        <label for="password">Åžifre</label>
        <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>

        <button type="submit">GÄ°RÄ°Åž YAP</button>

        <p>HesabÄ±n yok mu? <a href="register.html">Hemen KayÄ±t Ol</a></p>
    </form>
</div>

<script>
    const body = document.getElementById("mainBody");
    const themeToggle = document.getElementById("themeToggle");
    const hamburger = document.getElementById("hamburger");
    const nav = document.getElementById("navMenu");
    const messageDiv = document.getElementById("message");

    // Hamburger
    hamburger.onclick = () => nav.classList.toggle("active");

    // Tema YÃ¶netimi
    const currentTheme = localStorage.getItem("theme") || "dark";
    if (currentTheme === "light") { body.classList.add("light-mode"); themeToggle.textContent = "â˜€ï¸ Mod"; }

    themeToggle.onclick = () => {
        body.classList.toggle("light-mode");
        const isLight = body.classList.contains("light-mode");
        localStorage.setItem("theme", isLight ? "light" : "dark");
        themeToggle.textContent = isLight ? "â˜€ï¸ Mod" : "ðŸŒ™ Mod";
    };

    // Form Ä°ÅŸlemleri
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const usernameOrEmail = document.getElementById("usernameOrEmail").value.trim();
        const password = document.getElementById("password").value;
        const role = document.querySelector('input[name="role"]:checked').value;

        try {
            const res = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ usernameOrEmail, password, role })
            });

            const data = await res.json();
            messageDiv.style.display = "block";

            if (data.success) {
                messageDiv.textContent = "GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...";
                messageDiv.className = "message success";
                
                localStorage.setItem("token", data.token);
                localStorage.setItem("role", data.role);
                localStorage.setItem("userEmail", usernameOrEmail);

                setTimeout(() => {
                    window.location.href = (data.role === "admin") ? "admin.html" : "index.html";
                }, 1200);
            } else {
                messageDiv.textContent = data.message || "GiriÅŸ baÅŸarÄ±sÄ±z!";
                messageDiv.className = "message error";
            }
        } catch (err) {
            messageDiv.style.display = "block";
            messageDiv.textContent = "BaÄŸlantÄ± hatasÄ±!";
            messageDiv.className = "message error";
        }
    });
</script>
</body>
</html>
