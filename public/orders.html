<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velora | Sipari≈ülerim</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --header-bg: #000;
            --card-bg: #0d0d0d;
            --item-bg: #151515;
            --gold: #d4af37;
            --border: #d4af37;
            --white: #b8860b;
        }

        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --item-bg: #f9f9f9;
            --gold: #b8860b;
            --border: #b8860b;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s ease;
        }

        header {
            background-color: var(--header-bg);
            padding: 20px 0 10px;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Hamburger Men√º (Beyaz √áizgiler) */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            right: 20px;
            top: 15px;
        }
        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: var(--white);
            border-radius: 2px;
            transition: 0.3s;
        }

        nav { display: flex; justify-content: center; align-items: center; gap: 30px; }
        nav a { color: var(--text-color); text-decoration: none; font-weight: 600; transition: 0.3s; }
        nav a:hover { color: var(--gold); }

        .theme-toggle {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 5px 12px; border-radius: 20px; cursor: pointer; font-weight: 600;
        }

        .form-container { max-width: 950px; margin: 40px auto; padding: 20px; }
        
        .order-card {
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            background-color: var(--card-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .order-date { 
            display: block; color: var(--gold); font-weight: bold; 
            border-bottom: 1px solid rgba(212,175,55,0.2); 
            padding-bottom: 10px; margin-bottom: 15px; font-size: 1.1em;
        }

        .order-product-row {
            display: flex; align-items:center; justify-content: space-between;
            background: var(--item-bg); padding: 15px; border-radius: 12px; 
            margin-bottom: 12px; gap: 15px; border: 1px solid rgba(212,175,55,0.05);
        }

        .product-info { display: flex; align-items: center; gap: 15px; flex: 2; }
        .order-product-image { width: 65px; height: 65px; object-fit: cover; border-radius: 8px; border: 1px solid #333; }
        
        .review-btn {
            background: var(--gold); color: #000; border: none; padding: 10px 15px;
            border-radius: 8px; font-weight: bold; font-size: 0.8em; cursor: pointer; transition: 0.3s;
        }
        .review-btn:hover { background: var(--text-color); color: var(--bg-color); transform: scale(1.05); }

        .order-total { text-align: right; font-size: 1.2em; color: var(--gold); font-weight: bold; margin-top: 20px; }

        /* Modal Tasarƒ±mƒ± */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; backdrop-filter: blur(5px); }
        .modal-content { 
            background: var(--card-bg); border: 2px solid var(--gold); 
            border-radius: 20px; padding: 30px; max-width: 400px; margin: 10% auto; text-align: center;
            box-shadow: 0 0 30px rgba(212,175,55,0.3);
        }
        .stars span { font-size: 35px; cursor: pointer; color: var(--gold); margin: 0 5px; transition: 0.2s; }
        .stars span:hover { transform: scale(1.2); }
        textarea { 
            width: 90%; height: 100px; margin-top: 20px; background: var(--bg-color); 
            color: var(--text-color); border: 1px solid var(--border); border-radius: 10px; 
            padding: 12px; font-family: inherit; resize: none; 
        }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            nav {
                display: none; flex-direction: column; width: 100%;
                background: var(--header-bg); padding: 20px 0; border-top: 1px solid var(--border);
                position: absolute; top: 65px; left: 0;
            }
            nav.active { display: flex; }
            .order-product-row { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body id="mainBody">

<header>
    <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
    </div>
    <h1 style="color: var(--gold); text-align: center; margin: 0 0 10px 0; font-size: 1.5rem;">VELORA</h1>
    <nav id="navMenu">
        <a href="index.html">ANA SAYFA</a>
        <a href="products.html">√úR√úNLER</a>
        <a href="cart.html">SEPETƒ∞M</a>
        <a href="favorites.html">FAVORƒ∞LER</a>
        <button id="themeToggle" class="theme-toggle">üåô Mod</button>
        <a href="#" id="logoutBtn" style="color: var(--gold);">√áIKI≈û</a>
    </nav>
</header>

<div class="form-container">
    <h2 style="color: var(--gold); text-align: center; margin-bottom: 30px; letter-spacing: 1px;">Sƒ∞PARƒ∞≈û GE√áMƒ∞≈ûƒ∞M</h2>
    <div id="ordersList">Y√ºkleniyor...</div>
</div>

<div id="reviewModal" class="modal">
    <div class="modal-content">
        <h3 id="modalProductName" style="color:var(--gold); margin-top: 0;">Deƒüerlendir</h3>
        <p style="font-size: 0.9em; opacity: 0.8;">Bu √ºr√ºn hakkƒ±ndaki deneyimini payla≈ü</p>
        <div class="stars" id="stars">
            <span onclick="setRating(1)">‚òÜ</span><span onclick="setRating(2)">‚òÜ</span><span onclick="setRating(3)">‚òÜ</span><span onclick="setRating(4)">‚òÜ</span><span onclick="setRating(5)">‚òÜ</span>
        </div>
        <textarea id="reviewComment" placeholder="Yorumunuzu buraya yazƒ±n..."></textarea>
        <button class="review-btn" style="width:100%; margin-top:20px; height: 45px; font-size: 1em;" onclick="submitReview()">DEƒûERLENDƒ∞RMEYƒ∞ G√ñNDER</button>
        <button onclick="closeModal()" style="background:none; border:none; color:#888; margin-top:15px; cursor:pointer; font-weight: bold;">VAZGE√á</button>
    </div>
</div>

<script>
    const token = localStorage.getItem("token");
    let currentProductId = null, rating = 0;

    if(!token) window.location.href = "login.html";

    const body = document.getElementById("mainBody");
    const themeToggle = document.getElementById("themeToggle");

    // Hamburger & Tema Kontrol√º
    document.getElementById("hamburger").onclick = () => document.getElementById("navMenu").classList.toggle("active");

    const currentTheme = localStorage.getItem("theme") || "dark";
    if (currentTheme === "light") { body.classList.add("light-mode"); themeToggle.textContent = "‚òÄÔ∏è Mod"; }

    themeToggle.onclick = () => {
        body.classList.toggle("light-mode");
        const isLight = body.classList.contains("light-mode");
        localStorage.setItem("theme", isLight ? "light" : "dark");
        themeToggle.textContent = isLight ? "‚òÄÔ∏è Mod" : "üåô Mod";
    };

    async function loadOrders() {
    try {
        const res = await fetch(`/api/orders/my-orders?t=${new Date().getTime()}`, {
            headers: { "Authorization": "Bearer " + token }
        });
        const orders = await res.json();
        const list = document.getElementById("ordersList");
        list.innerHTML = "";

        if (!orders || orders.length === 0) {
            list.innerHTML = "<div style='padding:50px; color:#888; text-align:center;'>Hen√ºz bir sipari≈üiniz bulunmuyor.</div>";
            return;
        }

        // --- GRUPLAMA ƒ∞≈ûLEMƒ∞ BA≈ûLANGICI ---
        const groupedOrders = {};

        orders.forEach(order => {
            // Tarihi YYYY-MM-DD formatƒ±na √ßeviriyoruz (saat farkƒ±nƒ± elemek i√ßin)
            const dateKey = new Date(order.createdAt).toLocaleDateString('tr-TR');
            
            if (!groupedOrders[dateKey]) {
                groupedOrders[dateKey] = {
                    items: [],
                    totalAmount: 0
                };
            }
            
            // √úr√ºnleri bu tarihteki listeye ekle
            order.items.forEach(item => {
                groupedOrders[dateKey].items.push(item);
            });
            // Toplam tutarƒ± ekle
            groupedOrders[dateKey].totalAmount += order.totalAmount;
        });
        // --- GRUPLAMA ƒ∞≈ûLEMƒ∞ Bƒ∞Tƒ∞≈ûƒ∞ ---

        // Gruplanmƒ±≈ü veriyi ekrana basma
        Object.keys(groupedOrders).forEach(date => {
            const group = groupedOrders[date];
            const card = document.createElement("div");
            card.className = "order-card";
            
            const productsHTML = group.items.map(i => {
                const prodId = (typeof i.product === 'object' && i.product !== null) ? i.product._id : i.product;
                return `
                    <div class="order-product-row">
                        <div class="product-info">
                            <img src="${i.image}" class="order-product-image">
                            <div style="text-align: left;">
                                <div style="color:var(--text-color); font-weight:bold;">${i.name}</div>
                                <div style="color:#888; font-size:0.85em;">${i.quantity} Adet √ó ${i.price} ‚Ç∫</div>
                            </div>
                        </div>
                        <span style="color:var(--text-color); font-weight:bold;">${(i.price * (i.quantity || 1)).toFixed(2)} ‚Ç∫</span>
                        <button class="review-btn" onclick="openModal('${prodId}','${i.name.replace(/'/g, "\\'")}')">DEƒûERLENDƒ∞R</button>
                    </div>
                `;
            }).join("");

            card.innerHTML = `
                <span class="order-date">üì¶ ${date} </span>
                ${productsHTML}
                <div class="order-total">G√ºnl√ºk Toplam: ${group.totalAmount.toFixed(2)} ‚Ç∫</div>
            `;
            list.appendChild(card);
        });

    } catch (err) { 
        document.getElementById("ordersList").innerHTML = "Sipari≈üler y√ºklenirken bir hata olu≈ütu.";
    }
}
    // Modal Fonksiyonlarƒ±
    function openModal(id, name) {
        if (!id || id === "undefined") {
            alert("√úr√ºn bilgisi alƒ±namadƒ±.");
            return;
        }
        currentProductId = id;
        document.getElementById("modalProductName").innerText = name;
        document.getElementById("reviewModal").style.display = "block";
        rating = 0; 
        updateStars();
        document.getElementById("reviewComment").value = "";
    }

    function closeModal() { document.getElementById("reviewModal").style.display = "none"; }
    function setRating(n) { rating = n; updateStars(); }
    
    function updateStars() {
        const starElements = document.getElementById("stars").children;
        for(let i=0; i<starElements.length; i++) {
            starElements[i].innerText = i < rating ? "‚òÖ" : "‚òÜ";
        }
    }

    async function submitReview() {
        if(!rating) return alert("L√ºtfen bir puan se√ßin!");
        
        try {
            const res = await fetch(`/api/products/${currentProductId}/review`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json", 
                    "Authorization": "Bearer " + token 
                },
                body: JSON.stringify({ 
                    rating: Number(rating), 
                    comment: document.getElementById("reviewComment").value 
                })
            });
            
            const data = await res.json();
            if(res.ok) {
                alert("Deƒüerlendirmeniz i√ßin te≈üekk√ºrler!");
                closeModal();
            } else {
                alert(data.message || "Yorum g√∂nderilemedi.");
            }
        } catch (err) { alert("Sunucu hatasƒ±!"); }
    }

    document.getElementById("logoutBtn").onclick = () => {
        localStorage.clear();
        window.location.href = "login.html";
    };

    loadOrders();
</script>
</body>
</html>
