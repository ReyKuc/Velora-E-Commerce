<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELORA | Fiyat Y√∂netimi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        /* Renk Deƒüi≈ükenleri - Dark/Light Mode i√ßin */
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --header-bg: #000;
            --card-bg: #0d0d0d;
            --gold: #d4af37;
            --control-bg: #1a1a1a;
            --border: #d4af37;
            --input-bg: #222;
        }

        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --gold: #b8860b;
            --control-bg: #eeeeee;
            --border: #b8860b;
            --input-bg: #ddd;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s ease;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--border);
            background-color: var(--header-bg);
            position: relative;
        }

        h1 {
            color: var(--gold);
            letter-spacing: 2px;
            margin: 0 0 10px 0;
        }

        /* Navigasyon ve Hamburger */
        nav { display: flex; justify-content: center; align-items: center; gap: 30px; }
        nav a { color: var(--text-color); text-decoration: none; font-size: small; font-weight: 600; transition: 0.3s; }
        nav a:hover { color: var(--gold); }

        .theme-toggle {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 4px 10px; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 11px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 25px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: var(--gold);
            border-radius: 2px;
        }

        /* √úr√ºn Kutucuklarƒ± (Tasarƒ±m Korundu) */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .product-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--card-bg);
            transition: transform 0.2s;
        }

        .product-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-image {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .price-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--control-bg);
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid #444;
        }

        .btn-update {
            background: none;
            border: 1px solid var(--gold);
            color: var(--gold);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-update:hover {
            background: var(--gold);
            color: #000;
        }

        .price-display {
            font-weight: 600;
            color: var(--text-color);
            min-width: 80px;
            text-align: center;
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px dashed var(--gold);
        }

        .price-input {
            width: 80px;
            background: var(--input-bg);
            border: 1px solid var(--gold);
            color: var(--text-color);
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            display: none; 
        }

        /* Mobil G√∂r√ºn√ºm */
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background: var(--header-bg);
                padding: 20px 0;
                border-bottom: 1px solid var(--border);
                z-index: 1000;
                gap: 15px;
            }
            nav.active { display: flex; }
            .product-item { flex-direction: column; gap: 15px; text-align: center; }
            .product-left { flex-direction: column; }
        }
    </style>
</head>
<body id="mainBody">

<header>
    <h1 style="color: var(--gold);">VELORA</h1>
    <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
    </div>
    <nav id="navMenu">
        <a href="admin.html">ADMƒ∞N PANELƒ∞</a>
        <a href="stockupdate.html">STOK G√úNCELLEME</a>
        <a href="priceupdate.html" style="color: var(--gold);">Fƒ∞YAT G√úNCELLEME</a>
        <a href="activation.html">AKTƒ∞VASYON</a>
        <a href="review.html">YORUMLAR</a>
        <a href="addProduct.html">√úR√úN EKLE</a>
        <button id="themeToggle" class="theme-toggle">üåô MOD</button>
        <a href="#" id="logoutBtn" style="color: #ff4d4d;">√áIKI≈û</a>
    </nav>
</header>

<div class="container">
    <div id="productList">√úr√ºnler y√ºkleniyor...</div>
</div>

<script>
const body = document.getElementById("mainBody");
const themeToggle = document.getElementById("themeToggle");
const hamburger = document.getElementById("hamburger");
const navMenu = document.getElementById("navMenu");
const productList = document.getElementById("productList");

const token = localStorage.getItem("token");
const role = localStorage.getItem("role");

// Hamburger Men√º A√ß/Kapat
hamburger.onclick = () => navMenu.classList.toggle("active");

// Tema Y√∂netimi
const currentTheme = localStorage.getItem("theme") || "dark";
if (currentTheme === "light") {
    body.classList.add("light-mode");
    themeToggle.textContent = "‚òÄÔ∏è MOD";
}

themeToggle.onclick = () => {
    body.classList.toggle("light-mode");
    const isLight = body.classList.contains("light-mode");
    localStorage.setItem("theme", isLight ? "light" : "dark");
    themeToggle.textContent = isLight ? "‚òÄÔ∏è MOD" : "üåô MOD";
};

if (!token || role !== "admin") {
    alert("Yetkisiz eri≈üim! Giri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz.");
    window.location.href = "login.html";
}

// √úr√ºnleri Getir (Mantƒ±k Korundu)
async function loadProducts() {
    try {
        const res = await fetch("/api/admin/products", {
            method: "GET",
            headers: { 
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        });
        const data = await res.json();
        if (data.success && Array.isArray(data.products)) {
            renderProducts(data.products);
        } else {
            productList.innerHTML = "<p>G√∂r√ºnt√ºlenecek √ºr√ºn bulunamadƒ±.</p>";
        }
    } catch (err) {
        productList.innerHTML = "<p style='color:red;'>Baƒülantƒ± hatasƒ±!</p>";
    }
}

function renderProducts(products) {
    productList.innerHTML = "";
    products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `
            <div class="product-left">
                <img src="${product.image || '/resimler/default.png'}" class="product-image">
                <div class="product-info">
                    <strong>${product.name}</strong>
                    <small style="opacity: 0.7;">${product.category}</small>
                </div>
            </div>
            <div class="price-controls">
                <button class="btn-update" onclick="adjustPrice('${product._id}', -100)">-</button>
                <span class="price-display" id="display-${product._id}" onclick="showInput('${product._id}')">
                    ${product.price} ‚Ç∫
                </span>
                <input type="number" class="price-input" id="input-${product._id}" 
                       value="${product.price}" 
                       onblur="saveManualPrice('${product._id}')">
                <button class="btn-update" onclick="adjustPrice('${product._id}', 100)">+</button>
            </div>
        `;
        productList.appendChild(div);
    });
}

// Fiyat G√ºncelleme Fonksiyonlarƒ± (Orijinal Mantƒ±k Korundu)
async function adjustPrice(id, amount) {
    const display = document.getElementById(`display-${id}`);
    const currentPrice = parseInt(display.innerText);
    const newPrice = currentPrice + amount;
    if (newPrice < 0) return;
    await updatePriceOnServer(id, newPrice);
}

function showInput(id) {
    document.getElementById(`display-${id}`).style.display = "none";
    const input = document.getElementById(`input-${id}`);
    input.style.display = "block";
    input.focus();
}

async function saveManualPrice(id) {
    const input = document.getElementById(`input-${id}`);
    const display = document.getElementById(`display-${id}`);
    const newPrice = parseInt(input.value);
    if (isNaN(newPrice) || newPrice < 0) {
        input.style.display = "none";
        display.style.display = "block";
        return;
    }
    await updatePriceOnServer(id, newPrice);
    input.style.display = "none";
    display.style.display = "block";
}

async function updatePriceOnServer(id, newPrice) {
    try {
        const res = await fetch(`/api/admin/products/${id}/price`, {
            method: "PUT",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ price: newPrice })
        });
        const data = await res.json();
        if (data.success) {
            document.getElementById(`display-${id}`).innerText = `${newPrice} ‚Ç∫`;
            document.getElementById(`input-${id}`).value = newPrice;
        }
    } catch (err) {
        alert("Baƒülantƒ± hatasƒ±!");
    }
}

document.getElementById("logoutBtn").onclick = () => {
    localStorage.clear();
    window.location.href = "index.html";
};

loadProducts();
</script>
</body>
</html>
