<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELORA | Fiyat Yönetimi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #d4af37;
        }

        h1 {
            color: #d4af37;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .product-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #d4af37;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #0d0d0d;
            transition: transform 0.2s;
        }

        .product-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-image {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

      
        .price-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1a1a1a;
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid #444;
        }

        .btn-update {
            background: none;
            border: 1px solid #d4af37;
            color: #d4af37;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-update:hover {
            background: #d4af37;
            color: #000;
        }

        .price-display {
            font-weight: 600;
            color: #fff;
            min-width: 80px;
            text-align: center;
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px dashed #d4af37;
        }

        .price-display:hover {
            color: #d4af37;
        }

        .price-input {
            width: 80px;
            background: #222;
            border: 1px solid #d4af37;
            color: #fff;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            display: none; 
        }
        nav { display: flex; justify-content: center; align-items: center; gap: 30px; }
        nav a { color: #f5f5f5; text-decoration: none;font-size:small; font-weight: 600; transition: 0.3s; }
        nav a:hover { color: #d4af37; }
    </style>
</head>
<body>

<header>
   
    <h1 style="color: #d4af37; text-align: center; margin-bottom: 10px;">VELORA</h1>
    <nav>
        <a href="admin.html">ADMİN PANELİ</a>
        <a href="stockupdate.html">STOK GÜNCELLEME</a>
        <a href="priceupdate.html"style="color: #d4af37;">FİYAT GÜNCELLEME</a>
        <a href="activation.html">AKTİVASYON</a>
        <a href="review.html" >YORUMLAR</a>
        <a href="addProduct.html">ÜRÜN EKLE</a>
        <a href="#" id="logoutBtn">ÇIKIŞ</a>
    </nav>
</header>

<div class="container">
    <div id="productList">Ürünler yükleniyor...</div>
</div>

<script>

const productList = document.getElementById("productList");
const statusMessage = document.getElementById("statusMessage");
const token = localStorage.getItem("token");
const role = localStorage.getItem("role");

if (!token || role !== "admin") {
    alert("Yetkisiz erişim! Giriş sayfasına yönlendiriliyorsunuz.");
    window.location.href = "login.html";
}

async function loadProducts() {
    try {
        const res = await fetch("/api/admin/products", {
            method: "GET",
            headers: { 
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        });

        const data = await res.json();
        console.log("Gelen Veri:", data); 

        if (res.status === 401 || res.status === 403) {
            productList.innerHTML = "<p style='color:red;'>Oturum süresi dolmuş. Lütfen tekrar giriş yapın.</p>";
            return;
        }

        if (data.success && Array.isArray(data.products)) {
            renderProducts(data.products);
        } else {
            productList.innerHTML = "<p>Görüntülenecek ürün bulunamadı.</p>";
        }

    } catch (err) {
        console.error("Yükleme Hatası:", err);
        productList.innerHTML = "<p style='color:red;'>Sunucuya bağlanılamadı. Backend çalışıyor mu?</p>";
    }
}


function renderProducts(products) {
    if (products.length === 0) {
        productList.innerHTML = "<p>Veritabanında ürün yok.</p>";
        return;
    }

    productList.innerHTML = "";
    products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `
            <div class="product-left">
                <img src="${product.image || '/resimler/default.png'}" class="product-image">
                <div class="product-info" style="text-align:left;">
                    <strong>${product.name}</strong>
                    <br><small style="color: #888;">${product.category}</small>
                </div>
            </div>

            <div class="price-controls">
                <button class="btn-update" onclick="adjustPrice('${product._id}', -100)">-</button>
                
                <span class="price-display" id="display-${product._id}" onclick="showInput('${product._id}')">
                    ${product.price} ₺
                </span>
                
                <input type="number" class="price-input" id="input-${product._id}" 
                       value="${product.price}" 
                       onblur="saveManualPrice('${product._id}')">

                <button class="btn-update" onclick="adjustPrice('${product._id}', 100)">+</button>
            </div>
        `;
        productList.appendChild(div);
    });
}

async function adjustPrice(id, amount) {
    const display = document.getElementById(`display-${id}`);
    const currentPrice = parseInt(display.innerText);
    const newPrice = currentPrice + amount;

    if (newPrice < 0) return;
    await updatePriceOnServer(id, newPrice);
}

function showInput(id) {
    document.getElementById(`display-${id}`).style.display = "none";
    const input = document.getElementById(`input-${id}`);
    input.style.display = "block";
    input.focus();
}

async function saveManualPrice(id) {
    const input = document.getElementById(`input-${id}`);
    const display = document.getElementById(`display-${id}`);
    const newPrice = parseInt(input.value);

    if (isNaN(newPrice) || newPrice < 0) {
        input.style.display = "none";
        display.style.display = "block";
        return;
    }

    await updatePriceOnServer(id, newPrice);
    input.style.display = "none";
    display.style.display = "block";
}

async function updatePriceOnServer(id, newPrice) {
    try {
        const res = await fetch(`/api/admin/products/${id}/price`, {
            method: "PUT",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ price: newPrice })
        });

        const data = await res.json();
        if (data.success) {
            document.getElementById(`display-${id}`).innerText = `${newPrice} ₺`;
            document.getElementById(`input-${id}`).value = newPrice;
        } else {
            alert("Güncelleme hatası: " + data.message);
        }
    } catch (err) {
        alert("Bağlantı hatası!");
    }
}
document.getElementById("logoutBtn").onclick = () => {
        localStorage.clear();
        window.location.href = "index.html";
    };

loadProducts();
</script>
</body>
</html>
