    <style>
        :root {

            --text-color: #fff;
            --header-bg: #000;
            --card-bg: #0d0d0d;
            --gold: #d4af37;
            --border: #d4af37;
            --white: #b8860b;
            --input-bg: #151515;
        }

        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --gold: #b8860b;
            --border: #b8860b;
            --input-bg: #eeeeee;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s ease;
        }

        header {
            background-color: var(--header-bg);
            padding: 20px 0 10px;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            right: 20px;
            top: 15px;
        }
        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: var(--white);
            border-radius: 2px;
        }

        nav { display: flex; justify-content: center; align-items: center; gap: 30px; }
        nav a { color: var(--text-color); text-decoration: none; font-weight: 600; transition: 0.3s; }
        nav a:hover { color: var(--gold); }

        .theme-toggle {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 5px 12px; border-radius: 20px; cursor: pointer; font-weight: 600;
        }

        .form-container { 
            max-width: 450px; 
            margin: 60px auto; 
            padding: 40px; 
            background: var(--card-bg); 
            border-radius: 20px; 
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 { color: var(--gold); margin-bottom: 30px; letter-spacing: 2px; }

        .role-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .role-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--gold);
            border-radius: 10px;
            background: transparent;
            color: var(--gold);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .role-btn.active {
            background: var(--gold);
            color: #000;
        }

        form { text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 0.9em; font-weight: 600; }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: var(--input-bg);
            border: 1px solid rgba(212,175,55,0.3);
            border-radius: 8px;
            color: var(--text-color);
            box-sizing: border-box;
        }

        input:focus { outline: none; border-color: var(--gold); }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button[type="submit"]:hover { transform: translateY(-2px); opacity: 0.9; }

        .form-container p { margin-top: 20px; font-size: 0.9em; }
        .form-container p a { color: var(--gold); text-decoration: none; font-weight: bold; }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            nav {
                display: none; flex-direction: column; width: 100%;
                background: var(--header-bg); padding: 20px 0; border-top: 1px solid var(--border);
                position: absolute; top: 65px; left: 0;
            }
            nav.active { display: flex; }
            .form-container { margin: 20px; padding: 25px; }
        }
    </style>
</head>

<script>
    const body = document.getElementById("mainBody");
    const themeToggle = document.getElementById("themeToggle");
    const roleButtons = document.querySelectorAll('.role-btn');
    const selectedRoleInput = document.getElementById('selectedRole');

    // Hamburger MenÃ¼
    document.getElementById("hamburger").onclick = () => document.getElementById("navMenu").classList.toggle("active");

    // Tema YÃ¶netimi
    const currentTheme = localStorage.getItem("theme") || "dark";
    if (currentTheme === "light") { body.classList.add("light-mode"); themeToggle.textContent = "â˜€ï¸ Mod"; }

    themeToggle.onclick = () => {
        body.classList.toggle("light-mode");
        const isLight = body.classList.contains("light-mode");
        localStorage.setItem("theme", isLight ? "light" : "dark");
        themeToggle.textContent = isLight ? "â˜€ï¸ Mod" : "ðŸŒ™ Mod";
    };

    // Rol SeÃ§imi
    roleButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            roleButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedRoleInput.value = btn.dataset.role;
        });
    });
</script>
