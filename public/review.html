<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELORA | Yorum YÃ¶netimi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        /* TasarÄ±m DeÄŸiÅŸkenleri */
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --header-bg: #000;
            --card-bg: #0d0d0d;
            --gold: #d4af37;
            --border: #d4af37;
            --modal-bg: #1a1a1a;
            --review-card: #0d0d0d;
        }

        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --gold: #b8860b;
            --border: #b8860b;
            --modal-bg: #ffffff;
            --review-card: #f9f9f9;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s ease;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--border);
            background-color: var(--header-bg);
            position: relative;
        }

        h1 { color: var(--gold); letter-spacing: 2px; margin: 0 0 5px 0; }

        /* Navigasyon & Hamburger */
        nav { display: flex; justify-content: center; align-items: center; gap: 30px; margin-top: 10px; }
        nav a { color: var(--text-color); text-decoration: none; font-weight: 600; font-size: small; transition: 0.3s; }
        nav a:hover { color: var(--gold); }

        .theme-toggle {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 4px 10px; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 11px;
        }

        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; position: absolute; right: 20px; top: 30px; }
        .hamburger span { width: 27px; height: 3px; background: var(--gold); }

        /* Konteyner ve Kartlar */
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; }

        .product-item {
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid var(--border); border-radius: 12px; padding: 15px;
            margin-bottom: 15px; background-color: var(--card-bg); transition: 0.2s;
        }

        .product-left { display: flex; align-items: center; gap: 15px; }
        .product-image { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; border: 1px solid var(--border); }

        .reviews-btn {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 8px 18px; border-radius: 30px; cursor: pointer; font-weight: 600; transition: 0.2s;
        }
        .reviews-btn:hover { background: var(--gold); color: #000; }

        /* Modal TasarÄ±mÄ± */
        .reviews-modal {
            display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85);
            z-index: 9999; padding: 20px; overflow-y: auto; align-items: center; justify-content: center;
        }
        .reviews-modal.active { display: flex; }
        .modal-content {
            background: var(--modal-bg); width: 100%; max-width: 600px;
            border: 1px solid var(--gold); border-radius: 15px; padding: 30px; position: relative;
            color: var(--text-color);
        }

        .review-card {
            background: var(--review-card); padding: 15px; border-radius: 10px; margin-bottom: 15px;
            border: 1px solid var(--border); border-left: 5px solid var(--gold);
            display: flex; justify-content: space-between; align-items: flex-start;
        }

        .stars { color: #ffd700; margin-bottom: 5px; }
        .delete-review-btn {
            background: #e74c3c; color: white; border: none; padding: 6px 12px;
            border-radius: 5px; cursor: pointer; font-size: 0.75rem; transition: 0.2s;
        }
        .delete-review-btn:hover { background: #c0392b; transform: scale(1.05); }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 30px; color: var(--gold); cursor: pointer; background:none; border:none; }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            nav {
                display: none; flex-direction: column; position: absolute; top: 85px; left: 0;
                width: 100%; background: var(--header-bg); padding: 20px 0;
                border-bottom: 1px solid var(--border); z-index: 1000; gap: 15px;
            }
            nav.active { display: flex; }
            .product-item { flex-direction: column; text-align: center; gap: 15px; }
            .product-left { flex-direction: column; }
            .reviews-btn { width: 100%; }
        }
    </style>
</head>
<body id="mainBody">

<header>
    <h1>VELORA</h1>
    <nav id="navMenu">
        <a href="admin.html">ADMÄ°N PANELÄ°</a>
        <a href="stockupdate.html">STOK GÃœNCELLEME</a>
        <a href="priceupdate.html">FÄ°YAT GÃœNCELLEME</a>
        <a href="activation.html">AKTÄ°VASYON</a>
        <a href="review.html" style="color: var(--gold);">YORUMLAR</a>
        <a href="addProduct.html">ÃœRÃœN EKLE</a>
        <button id="themeToggle" class="theme-toggle">ðŸŒ™ MOD</button>
        <a href="#" id="logoutBtn" style="color: #ff4d4d;">Ã‡IKIÅž</a>
    </nav>
    <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
    </div>
</header>

<div class="container">
    <h2 style="color: var(--gold); text-align: center; margin-bottom: 30px;">Yorum YÃ¶netimi</h2>
    <div id="productList">ÃœrÃ¼nler yÃ¼kleniyor...</div>
</div>

<div id="reviewsModal" class="reviews-modal" onclick="if(event.target === this) closeModal()">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <h3 id="modalTitle" style="color: var(--gold); margin-bottom: 20px; padding-right: 30px;">Yorumlar</h3>
        <div id="reviewsContainer"></div>
    </div>
</div>

<script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    const body = document.getElementById("mainBody");
    const themeToggle = document.getElementById("themeToggle");
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");

    if (!token || role !== "admin") { window.location.href = "login.html"; }

    // Hamburger & Tema
    hamburger.onclick = () => navMenu.classList.toggle("active");

    const currentTheme = localStorage.getItem("theme") || "dark";
    if (currentTheme === "light") {
        body.classList.add("light-mode");
        themeToggle.textContent = "â˜€ï¸ MOD";
    }

    themeToggle.onclick = () => {
        body.classList.toggle("light-mode");
        const isLight = body.classList.contains("light-mode");
        localStorage.setItem("theme", isLight ? "light" : "dark");
        themeToggle.textContent = isLight ? "â˜€ï¸ MOD" : "ðŸŒ™ MOD";
    };

    async function loadProducts() {
        try {
            const res = await fetch("/api/products");
            const products = await res.json();
            const list = document.getElementById("productList");
            list.innerHTML = "";

            products.forEach(p => {
                const div = document.createElement("div");
                div.className = "product-item";
                div.innerHTML = `
                    <div class="product-left">
                        <img src="${p.image}" class="product-image">
                        <div class="product-info">
                            <strong>${p.name}</strong>
                            <small style="opacity: 0.7;">${p.category} | ${p.price}â‚º</small>
                        </div>
                    </div>
                    <button class="reviews-btn" onclick="openReviews('${p._id}', '${p.name}')">YorumlarÄ± GÃ¶r</button>
                `;
                list.appendChild(div);
            });
        } catch (err) { console.error(err); }
    }

    async function openReviews(productId, productName) {
        const modal = document.getElementById("reviewsModal");
        const container = document.getElementById("reviewsContainer");
        document.getElementById("modalTitle").innerText = productName;
        container.innerHTML = "<p>YÃ¼kleniyor...</p>";
        modal.classList.add("active");

        try {
            const res = await fetch(`/api/products/${productId}/reviews`);
            const data = await res.json();

            if (!data.reviews || data.reviews.length === 0) {
                container.innerHTML = "<p style='text-align:center; opacity:0.6;'>HenÃ¼z yorum yok.</p>";
                return;
            }

            container.innerHTML = data.reviews.map(r => `
                <div class="review-card" id="review-${r._id}">
                    <div style="flex:1">
                        <div style="color: var(--gold); font-weight:600; font-size:0.9rem;">${r.userName}</div>
                        <div class="stars">${'â˜…'.repeat(r.rating)}${'â˜†'.repeat(5-r.rating)}</div>
                        <div style="font-size:0.85rem; margin-bottom:5px;">${r.comment}</div>
                        <small style="opacity:0.5; font-size: 0.75rem;">${new Date(r.createdAt).toLocaleDateString('tr-TR')}</small>
                    </div>
                    <button class="delete-review-btn" onclick="deleteReview('${productId}', '${r._id}')">Sil</button>
                </div>
            `).join('');
        } catch (err) { container.innerHTML = "<p>Hata oluÅŸtu.</p>"; }
    }

    async function deleteReview(productId, reviewId) {
        if (!confirm("Bu yorumu silmek istediÄŸinize emin misiniz?")) return;
        try {
            const res = await fetch(`/api/admin/products/${productId}/reviews/${reviewId}`, {
                method: "DELETE",
                headers: { "Authorization": `Bearer ${token}` }
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById(`review-${reviewId}`).remove();
                if (document.getElementById("reviewsContainer").children.length === 0) {
                    document.getElementById("reviewsContainer").innerHTML = "<p>Yorum kalmadÄ±.</p>";
                }
            }
        } catch (err) { alert("Hata!"); }
    }

    function closeModal() { document.getElementById("reviewsModal").classList.remove("active"); }

    document.getElementById("logoutBtn").onclick = () => {
        localStorage.clear();
        window.location.href = "index.html";
    };

    loadProducts();
</script>
</body>
</html>
