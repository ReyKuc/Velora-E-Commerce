<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELORA | Stok YÃ¶netimi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        /* TasarÄ±m DeÄŸiÅŸkenleri */
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --header-bg: #000;
            --card-bg: #0d0d0d;
            --gold: #d4af37;
            --border: #d4af37;
            --input-bg: #1a1a1a;
        }

        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --gold: #b8860b;
            --border: #b8860b;
            --input-bg: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s ease;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--border);
            background-color: var(--header-bg);
            position: relative;
        }

        h1 { color: var(--gold); letter-spacing: 2px; margin: 0 0 5px 0; }

        /* Navigasyon & Hamburger */
        nav { display: flex; justify-content: center; align-items: center; gap: 30px; margin-top: 10px; }
        nav a { color: var(--text-color); text-decoration: none; font-weight: 600; font-size: small; transition: 0.3s; }
        nav a:hover { color: var(--gold); }

        .theme-toggle {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 4px 10px; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 11px;
        }

        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; position: absolute; right: 20px; top: 30px; }
        .hamburger span { width: 27px; height: 3px; background: var(--gold); }

        /* Konteyner ve Kartlar */
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; }

        .product-item {
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid var(--border); border-radius: 12px; padding: 15px;
            margin-bottom: 15px; background-color: var(--card-bg); transition: 0.2s;
        }

        .product-left { display: flex; align-items: center; gap: 15px; flex: 1; }
        .product-image { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 1px solid var(--border); }
        .product-info { display: flex; flex-direction: column; gap: 5px; text-align: left; }

        /* SaÄŸ Taraf - Kontroller */
        .product-right { display: flex; align-items: center; gap: 15px; }

        .stock-input {
            width: 80px; padding: 8px; border-radius: 8px; border: 1px solid var(--gold);
            background-color: var(--input-bg); color: var(--text-color);
            text-align: center; font-size: 16px; font-weight: bold;
        }

        /* Rozetler */
        .stock-badge {
            display: inline-block; width: fit-content; padding: 4px 10px; 
            border-radius: 30px; font-size: 11px; font-weight: bold;
            text-transform: uppercase; letter-spacing: 0.5px; margin-top: 5px;
        }
        .stock-high   { background-color: #2ecc71; color: #000; }
        .stock-medium { background-color: #f39c12; color: #000; }
        .stock-low    { background-color: #e74c3c; color: #fff; }
        .stock-out    { background-color: #95a5a6; color: #fff; }

        .update-btn {
            padding: 10px 20px; border-radius: 20px; border: none;
            background-color: var(--gold); color: #000; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }
        .update-btn:hover { opacity: 0.8; transform: scale(1.05); }

        /* Mesaj KutularÄ± */
        .message-box {
            position: fixed; top: 20px; right: 20px; padding: 15px 25px;
            border-radius: 8px; font-weight: bold; display: none; z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            nav {
                display: none; flex-direction: column; position: absolute; top: 85px; left: 0;
                width: 100%; background: var(--header-bg); padding: 20px 0;
                border-bottom: 1px solid var(--border); z-index: 1000; gap: 15px;
            }
            nav.active { display: flex; }
            .product-item { flex-direction: column; text-align: center; gap: 20px; }
            .product-left { flex-direction: column; }
            .product-right { width: 100%; justify-content: center; }
            .stock-input { flex: 1; }
            .update-btn { flex: 2; }
        }
    </style>
</head>
<body id="mainBody">

<header>
    <h1>VELORA</h1>
    <nav id="navMenu">
        <a href="admin.html">ADMÄ°N PANELÄ°</a>
        <a href="stockupdate.html" style="color: var(--gold);">STOK GÃœNCELLEME</a>
        <a href="priceupdate.html">FÄ°YAT GÃœNCELLEME</a>
        <a href="activation.html">AKTÄ°VASYON</a>
        <a href="review.html">YORUMLAR</a>
        <a href="addProduct.html">ÃœRÃœN EKLE</a>
        <button id="themeToggle" class="theme-toggle">ðŸŒ™ MOD</button>
        <a href="#" id="logoutBtn" style="color: #ff4d4d;">Ã‡IKIÅž</a>
    </nav>
    <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
    </div>
</header>

<div class="container">
    <h2 style="color: var(--gold); text-align: center; margin-bottom: 30px;">Stok YÃ¶netimi</h2>
    <div id="productList">ÃœrÃ¼nler yÃ¼kleniyor...</div>
</div>

<div id="msgBox" class="message-box"></div>

<script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    const body = document.getElementById("mainBody");
    const themeToggle = document.getElementById("themeToggle");
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");
    const productList = document.getElementById("productList");
    const msgBox = document.getElementById("msgBox");

    if (!token || role !== "admin") { window.location.href = "login.html"; }

    // Hamburger & Tema
    hamburger.onclick = () => navMenu.classList.toggle("active");

    const currentTheme = localStorage.getItem("theme") || "dark";
    if (currentTheme === "light") {
        body.classList.add("light-mode");
        themeToggle.textContent = "â˜€ï¸ MOD";
    }

    themeToggle.onclick = () => {
        body.classList.toggle("light-mode");
        const isLight = body.classList.contains("light-mode");
        localStorage.setItem("theme", isLight ? "light" : "dark");
        themeToggle.textContent = isLight ? "â˜€ï¸ MOD" : "ðŸŒ™ MOD";
    };

    function showMessage(text, isSuccess = true) {
        msgBox.textContent = text;
        msgBox.style.display = "block";
        msgBox.style.backgroundColor = isSuccess ? "#2ecc71" : "#e74c3c";
        msgBox.style.color = isSuccess ? "#000" : "#fff";
        setTimeout(() => { msgBox.style.display = "none"; }, 3000);
    }

    function getStockBadge(stock) {
        if (!stock || stock <= 0) return '<span class="stock-badge stock-out">Stokta Yok</span>';
        if (stock <= 10) return `<span class="stock-badge stock-low">Kritik: ${stock}</span>`;
        if (stock <= 30) return `<span class="stock-badge stock-medium">DÃ¼ÅŸÃ¼k: ${stock}</span>`;
        return `<span class="stock-badge stock-high">Normal: ${stock}</span>`;
    }

    async function loadProducts() {
        try {
            const res = await fetch("/api/admin/products", {
                headers: { "Authorization": "Bearer " + token }
            });
            const data = await res.json();
            if (!data.success) return;

            productList.innerHTML = "";
            data.products.forEach(product => {
                const currentStock = product.stock || 0;
                const div = document.createElement("div");
                div.className = "product-item";
                div.innerHTML = `
                    <div class="product-left">
                        <img src="${product.image}" class="product-image">
                        <div class="product-info">
                            <strong>${product.name}</strong>
                            <small style="opacity:0.7;">${product.category}</small>
                            <span style="color: var(--gold); font-weight:600;">${product.price} â‚º</span>
                            ${getStockBadge(currentStock)}
                        </div>
                    </div>
                    <div class="product-right">
                        <input type="number" class="stock-input" id="stock-${product._id}" value="${currentStock}" min="0">
                        <button class="update-btn" onclick="updateStock('${product._id}', '${product.name}')">GÃ¼ncelle</button>
                    </div>
                `;
                productList.appendChild(div);
            });
        } catch (err) { showMessage("YÃ¼kleme hatasÄ±!", false); }
    }

    async function updateStock(productId, productName) {
        const newStock = parseInt(document.getElementById(`stock-${productId}`).value);
        if (isNaN(newStock) || newStock < 0) {
            showMessage("GeÃ§erli bir stok girin!", false);
            return;
        }

        try {
            const res = await fetch(`/api/admin/products/${productId}/stock`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify({ stock: newStock })
            });
            const data = await res.json();
            if (data.success) {
                showMessage(`${productName} gÃ¼ncellendi!`);
                loadProducts();
            }
        } catch (err) { showMessage("Hata oluÅŸtu!", false); }
    }

    document.getElementById("logoutBtn").onclick = () => {
        localStorage.clear();
        window.location.href = "login.html";
    };

    loadProducts();
</script>
</body>
</html>
