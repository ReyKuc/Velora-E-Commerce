<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VELORA | Stok Yönetimi</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #000;
    color: #fff;
}

header {
    padding: 20px;
    text-align: center;
    border-bottom: 2px solid #d4af37;
}

h1 {
    color: #d4af37;
    letter-spacing: 2px;
}

.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
}

.product-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border: 1px solid #d4af37;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    background-color: #0d0d0d;
}

.product-left {
    display: flex;
    align-items: center;
    gap: 15px;
    flex: 1;
}

.product-image {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
}

.product-info {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.product-right {
    display: flex;
    align-items: center;
    gap: 15px;
}

.stock-input {
    width: 80px;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #d4af37;
    background-color: #1a1a1a;
    color: #fff;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
}


.stock-badge {
    display: inline-block;
    width: fit-content;
    padding: 10px 9px !important; 
    border-radius: 30px;          
    font-size: 12px;             
    font-weight: 60;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-top: 5px;
}

.stock-high   { background-color: #2ecc71; color: #000; }
.stock-medium { background-color: #f39c12; color: #000; }
.stock-low    { background-color: #e74c3c; color: #fff; }
.stock-out    { background-color: #95a5a6; color: #fff; }

.update-btn {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background-color: #d4af37;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

.update-btn:hover {
    background-color: #c39b31;
    transform: scale(1.05);
}

.update-btn:disabled {
    background-color: #666;
    cursor: not-allowed;
}

.success-message {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #2ecc71;
    color: #000;
    padding: 15px 25px;
    border-radius: 8px;
    font-weight: bold;
    display: none;
    z-index: 1000;
}

.error-message {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #e74c3c;
    color: #fff;
    padding: 15px 25px;
    border-radius: 8px;
    font-weight: bold;
    display: none;
    z-index: 1000;
}

.back-btn {
    display: inline-block;
    margin: 20px;
    padding: 10px 20px;
    background-color: #d4af37;
    color: #000;
    text-decoration: none;
    border-radius: 20px;
    font-weight: bold;
}
nav { display: flex; justify-content: center; align-items: center; gap: 30px; }
        nav a { color: #f5f5f5; text-decoration: none; font-weight: 600;font-size:small; transition: 0.3s; }
        nav a:hover { color: #d4af37; }

.back-btn:hover {
    background-color: #c39b31;
}
</style>
</head>
<body>


<header>
    <h1 style="color: #d4af37; text-align: center; margin-bottom: 10px;">VELORA</h1>
    <nav>
        <a href="admin.html">ADMİN PANELİ</a>
        <a href="stockupdate.html"style="color: #d4af37;">STOK GÜNCELLEME</a>
        <a href="priceupdate.html">FİYAT GÜNCELLEME</a>
        <a href="activation.html">AKTİVASYON</a>
        <a href="review.html" >YORUMLAR</a>
        <a href="#" id="logoutBtn">ÇIKIŞ</a>
    </nav>
</header>

<div class="container">
    <div id="productList"></div>
</div>

<div id="successMessage" class="success-message"></div>
<div id="errorMessage" class="error-message"></div>

<script>
const productList = document.getElementById("productList");
const successMessage = document.getElementById("successMessage");
const errorMessage = document.getElementById("errorMessage");
const token = localStorage.getItem("token");
const role = localStorage.getItem("role");


if (role !== "admin") {
    alert("Yetkisiz erişim!");
    window.location.href = "index.html";
}

function showMessage(message, isSuccess = true) {
    const msgEl = isSuccess ? successMessage : errorMessage;
    msgEl.textContent = message;
    msgEl.style.display = "block";
    
    setTimeout(() => {
        msgEl.style.display = "none";
    }, 3000);
}

function getStockBadge(stock) {
    if (stock === undefined || stock === null || stock <= 0) {
        return '<span class="stock-badge stock-out">Stokta Yok</span>';
    } else if (stock <= 10) {
        return `<span class="stock-badge stock-low" >Kritik: ${stock}</span>`;
    } else if (stock <= 30) {
        return `<span class="stock-badge stock-medium">Düşük: ${stock}</span>`;
    } else {
        return `<span class="stock-badge stock-high">Normal: ${stock}</span>`;
    }
}

async function loadProducts() {
    try {
        const res = await fetch("/api/admin/products", {
            headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();
        
        if (!data.success) {
            errorMessage.textContent = "Ürünler yüklenemedi";
            errorMessage.style.display = "block";
            return;
        }
        
        const products = data.products;
        productList.innerHTML = "";

        if (products.length === 0) {
            productList.innerHTML = "<p>Henüz ürün yok.</p>";
            return;
        }

        products.forEach(product => {
            const div = document.createElement("div");
            div.className = "product-item";
            
            const currentStock = product.stock || 0;

            div.innerHTML = `
                <div class="product-left">
                    <img src="${product.image}" class="product-image" alt="${product.name}">
                    <div class="product-info">
                        <strong>${product.name}</strong>
                        <small style="color:#aaa;">${product.category}</small>
                        <span style="color:#d4af37;">${product.price} ₺</span>
                        ${getStockBadge(currentStock)}
                    </div>
                </div>

                <div class="product-right">
                    <input 
                        type="number" 
                        class="stock-input" 
                        id="stock-${product._id}"
                        value="${currentStock}"
                        min="0"
                        max="9999"
                    >
                    <button 
                        class="update-btn" 
                        onclick="updateStock('${product._id}', '${product.name}')">
                        Güncelle
                    </button>
                </div>
            `;

            productList.appendChild(div);
        });

    } catch (err) {
        console.error("Yükleme hatası:", err);
        showMessage("Ürünler yüklenirken hata oluştu!", false);
    }
}

async function updateStock(productId, productName) {
    const inputEl = document.getElementById(`stock-${productId}`);
    const newStock = parseInt(inputEl.value);
    
    if (isNaN(newStock) || newStock < 0) {
        showMessage("Geçerli bir stok değeri girin!", false);
        return;
    }
    
    try {
        const res = await fetch(`/api/admin/products/${productId}/stock`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({ stock: newStock })
        });
        
        const data = await res.json();
        
        if (data.success) {
            showMessage(`${productName} stoğu ${newStock} olarak güncellendi!`, true);
            loadProducts(); 
        } else {
            showMessage(data.message || "Güncelleme başarısız!", false);
        }
        
    } catch (err) {
        console.error("Güncelleme hatası:", err);
        showMessage("Stok güncellenirken hata oluştu!", false);
    }
}

loadProducts();
</script>

</body>
</html>
